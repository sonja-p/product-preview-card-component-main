<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | card preview card component</title>

  <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body class="root">
  <div class="page">

    <div class="card">
      <div class="card__image"></div>
      
      <div class="card__container">
        <h3 class="card__type">Perfume</h3>
        <h2 class="card__name">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__prices-container">
            <p class="card__special-price">$149.99</p>
            <p class="card__price">$169.99</p>
          </div>
          <button class="card__button_add-to-cart" type="button">
            <img class="card__button-icon" src="./images/icon-cart.svg" alt="cart icon">
            Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
